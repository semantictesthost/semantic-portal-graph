<div id="mynetwork" class="h-100" [class.invisible]="!loaded" #siteConfigNetwork ></div>
<div class="edge-menu" *ngIf="loaded">

  <button class="btn btn-dark" *ngIf="!fullGraphShown" (click)="drawFullGraph()">Show full graph</button>

  <div class="link-types" *ngIf="fullGraphShown">
    <div class="form-check">
      <input class="form-check-input" type="radio" (change)="setOptimalEdges()" [(ngModel)]="linkTypes" name="linkTypesRadio" id="opt1" value="showOptimal" checked>
      <label class="form-check-label" for="opt1">
        Show optimal graph
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" [(ngModel)]="linkTypes" name="linkTypesRadio" id="opt2" value="ChooseLinks">
      <label class="form-check-label" for="opt2">
        Choose links to show
      </label>
    </div>

    <div class="links-options" [class.disabled]="linkTypes !== 'ChooseLinks'">
      <div class="form-check"  *ngFor="let edgeType of edgesTypesAvailable">
        <input class="form-check-input" type="checkbox" (change)="updateEdges()" [(ngModel)]="edges[edgeType].visible" [value]="true" [id]="edgeType">
        <label class="form-check-label" [for]="edgeType">
          {{edgeType}}
        </label>
      </div>
    </div>

  </div>
</div>

<div class="size-menu">
  <div>Clickable & Draggable!</div>
  <div class="btns">
    <div class="size-change" (click)="resize(0.2)">+</div>
    <div class="size-change" (click)="resize(-0.2)">-</div>
  </div>
</div>

<div class="loading" *ngIf="!loaded">Loading...</div>
